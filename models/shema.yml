

version: 2
sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: raw_gz_sales
        description: sales of Greenweez / we have one row per product_id found in each orders_id
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: ID of the order
          - name: pdt_id
            description: ID of the product
          - name: revenue
            description: amount of the revenue
          - name: quantity
            description: amount of product quantity
        tests:
          - unique:
              column_name: "(orders_id||pdt_id)"
      - name: raw_gz_ship
        description: shipping information
        columns:
          - name: orders_id
            description: ID of the order
          - name: shipping_fee
            description: shipping fee of the order
          - name: shipping_fee1
            description: secondary shipping fee of the order
          - name: logcost
            description: log of the cost
          - name: shipcost
            description: shipping cost
      - name: raw_gz_product  # Correction ici : sans 's'
        description: product information for Greenweez test
        columns:
          - name: products_id
            description: ID of the product
            tests:
              - unique
              - not_null
          - name: purchase_price  # Correction ici : orthographe correcte
            description: purchase price    
      - name: adwords
        description: raw_gz_adwords
        columns:
          - name: date_date
            description: date de campagne
          - name: paid_source
            description: source de paiement
          - name: campaign_key
            description: cle de campagne
          - name: campgn_name
            description: nom de la campagne
          - name: ads_cost
            description: cout de publicite
          - name: campgn_name
            description: nom de la campagne
          - name: impression
            description: nombre d'impression
          - name: click
            description: nombre de click
